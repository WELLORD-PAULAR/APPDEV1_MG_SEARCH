<div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light">
	<div class="text-center mb-5">
		<h1 class="display-4 fw-bold mb-2" style="letter-spacing: 2px;">Inquisitor</h1>
		<p class="lead text-secondary">The search engine for the curious mind</p>
	</div>
	<div class="w-100" style="max-width: 500px;">
		<form (submit)="onSubmit(); $event.preventDefault()">
			<div class="input-group input-group-lg shadow-sm">
				<input
					type="text"
					class="form-control rounded-start"
					placeholder="Search for Resources..."
					aria-label="Search"
					[value]="query()"
					(input)="query.set($event.target.value)"
				>
				<button class="btn btn-primary rounded-end px-4" type="submit">Search</button>
			</div>
		</form>
    <div class="mt-4 w-100" style="max-width: 600px;">
  @if (filteredItems().length === 0) {
    <div class="alert alert-warning text-center">No results found.</div>
  } @else {
    <ul class="list-group shadow-sm">
      @for (item of filteredItems(); track item.url) {
        <li class="list-group-item d-flex flex-column align-items-start">
          <a [href]="item.url" target="_blank" class="fw-bold mb-1">{{ item.title }}</a>
          <span class="text-muted small">{{ item.description }}</span>
        </li>
      }
    </ul>
  }
</div>
	</div>
	<footer class="mt-5 text-muted small">
		&copy; 2025 Inquisitor. All rights reserved.
	</footer>
</div>
